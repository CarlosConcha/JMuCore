<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <title><ui:insert name="title">title here</ui:insert></title>
        <script>
           window.onload = function () {
               window.onscroll = function () {
                   var posx=document.documentElement.scrollTop || document.body.scrollTop;
                   if(posx>=200){
                       document.getElementById("head-menu").style.height = "35px";
                       document.getElementById("head-menu").style.background = "rgba(0,0,0,1)";
                       document.getElementById("logoMu").style.top= "13px";
                   }else{
                       document.getElementById("head-menu").style.height = "85px";
                       document.getElementById("head-menu").style.background = "rgba(0,0,0,0.5)";
                       document.getElementById("logoMu").style.top= "0px";
                   }
                   
               };
           };
        </script>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="mainstyle.css"/>
        <h:outputScript library="js" name="calendar_es.js" />
        <header id="head-menu">
            <nav>
            <div class="nav-page">
            <ui:insert name="menu"></ui:insert>
            
        </div></nav>
        </header>
        
        <div class="image-main">
            <ui:insert name="intro"></ui:insert>
        </div>
        <section class="content">
            <ui:insert name="content"></ui:insert>  
        </section>
        <div class="ranking">
        <ui:insert name="ranking"></ui:insert>
        </div>
        <footer>
            <ui:insert name="footer"></ui:insert>
        </footer>
    </h:body>

</html>
