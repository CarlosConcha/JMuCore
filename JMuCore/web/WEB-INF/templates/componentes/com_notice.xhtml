<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div class="news-faz">
            <h:form id="form-notice">
                <p:dataGrid var="news" value="#{mbEstadisticas.news.notices}" columns="4" rows="8" paginator="false" id="news"  >
                    <p:panel>
                        <h:panelGrid columns="1" class="news-single">
                            <h:outputText value="#{news.type}" class="type" />
                            <h:outputText value="#{news.title}" class="title"/>
                            <h:outputText value="#{news.body.substring(0,250)}" class="body" />
                            <h:outputText value="#{news.date}" class="date" />
                            <p:ajax event="click" update=":form-notice:newsPanel" oncomplete="PF('newsDialog').show()" listener="#{mbEstadisticas.setNotice(news)}" />
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
                <p:dialog id="newsDialog" header="#{word.notice}" widgetVar="newsDialog" modal="true" resizable="false" showEffect="slide" >
                    <p:outputPanel id="newsPanel">
                        <p:panelGrid columns="1" rendered="#{not empty mbEstadisticas.notice}">
                            <f:facet name="header">
                                <h:outputText value="#{mbEstadisticas.notice.title}" />
                            </f:facet>
                            <h:outputText value="#{mbEstadisticas.notice.type}" />
                            <h:outputText value="#{mbEstadisticas.notice.body}" />
                            <h:outputText value="#{mbEstadisticas.notice.date}" />
                        </p:panelGrid>         
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:component>
</html>
